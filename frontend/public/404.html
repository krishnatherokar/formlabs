<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <link rel="stylesheet" href="styles/404.css" />
</head>

<body>
  <div>
    <h1>404</h1>
    <p>
      If you are not redirected,
      <span class="link" onclick="redirect()">click here</span>.
    </p>
  </div>
</body>

<script>
  const redirect = () => {
    window.location.replace("/formlabs/");
  };
  setTimeout(redirect, 1000);
</script>

</html>
